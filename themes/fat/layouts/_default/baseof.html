<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    {{ partial "nav.html" . }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    <script>
        (function() {
            var base = document.title;
            var on = true;
            setInterval(function() {
                document.title = on ? base + "_" : base + " ";
                on = !on;
            }, 600);
        })();
    </script>
</body>
</html>
