{{ define "main" }}
<article>
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        {{ with .Params.subtitle }}
        <p class="post-subtitle">{{ . }}</p>
        {{ end }}
        <div class="post-info">
            <span>{{ .Date.Format "2006-01-02" }}</span>
            {{ with .Params.tags }}
            <span style="color: rgba(209, 209, 207, 0.3);">-</span>
            {{ range . }}
            <a href="{{ "tags/" | absURL }}{{ . | urlize }}/" class="tag-link" style="font-size: 14px;">{{ . }}</a>
            {{ end }}
            {{ end }}
        </div>
    </header>
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
