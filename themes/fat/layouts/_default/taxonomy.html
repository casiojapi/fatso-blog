{{ define "main" }}
<section style="margin-bottom: 80px;">
    <h2>{{ .Title }}</h2>
    <ul class="post-list">
        {{ range .Pages.ByDate.Reverse }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <span class="post-list-date">{{ .Date.Format "2006-01-02" }}</span>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
